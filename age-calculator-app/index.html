<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="card">
    <div class="container">
      <form action="/">
        <div class="form">

          <div class="form__item">
            <label for="day">Day</label>
            <input id="day" type="text" placeholder="DD">
          </div>

          <div class="form__item">
            <label for="month">Month</label>
            <input id="month" type="text" placeholder="MM">
          </div>

          <div class="form__item">
            <label for="year">Year</label>
            <input id="year" type="text" placeholder="YYYY"> 
          </div>
        </div>
      </form>

      
      <div class="divisory">
        <div class="divisory__line"></div>
        <button id="calculate_btn">
          <img src="assets/images/icon-arrow.svg" alt="icon arrow"/>
        </button>
      </div>
      
      <div class="result">
        <p><span id="result-years">--</span> years</p>
        <p><span id="result-months">--</span> months</p>
        <p><span id="result-days">--</span> days</p>
      </div>

    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/vitorpythonico" target="_blank">Pythonic</a>.
  </footer>

  <script src="calculator.js"></script>
</body>
</html>
