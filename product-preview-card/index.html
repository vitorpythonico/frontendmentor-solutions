<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class=
  "bg-[#f2ebe3] min-h-screen w-full
  flex flex-col justify-center items-center">
  <main class="mx-[0.8rem]">
    <article class="
    bg-white rounded-lg overflow-hidden 
    sm:grid grid-cols-2 max-w-2xl">
      <div>
        <picture>
          <source media="(max-width: 639px)" srcset="images/image-product-mobile.jpg" alt>
          <img src="images/image-product-desktop.jpg" alt="Product image: a perfume">
        </picture>
      </div>
      <div class="p-6 sm:py-8 px-10">
        <p class="text-body text-xs font-body uppercase tracking-[0.3rem]">Perfume</p>
        <h1 class="py-3 text-heading font-heading text-3xl sm:py-4 text-4xl">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text-body sm:py-2 text-[1.05rem]">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center gap-4 py-4">
          <span class="text-emphasis text-3xl font-heading font-bold">$149.99</span>
          <span class="text-sm line-through text-body">$169.99</span>
        </div>
        <button class="flex items-center justify-center gap-3 w-full bg-emphasis text-white text-sm font-body font-bold rounded-lg py-3.5 mt-4 hover:bg-[#1D3E32]">
          <img src="images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </button>  
      </div>
    </article>
  </main>
  <footer class="attribution sm:text-base">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/vitorpythonico" target="_blak">Pythonic</a>.
  </footer>
</body>
</html>
