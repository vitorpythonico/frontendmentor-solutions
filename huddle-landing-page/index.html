<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="Logo">
    <section class="container">
      <div>
        <img class="illustration" src="images/illustration-mockups.svg" alt="social media icons">
      </div>
      <div>
        <div class="box">
          <h1>Build The Community Your Fans Will Love</h1>
          <p class="description">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
          </p>
          <button class="btn">
            Register
          </button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="socialmedia-icons">
      <img class="icon" src="images/facebook.svg" alt="facebook icon">
      <img class="icon" src="images/twitter.svg" alt="twitter icon">
      <img class="icon" src="images/instagram.svg" alt="instagram icon">
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="frontendmentor.io/profile/vitorpythonico">Pythonic</a>.
    </p>
  </footer>
</body>
</html>
