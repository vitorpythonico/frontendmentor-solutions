<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
	<main>
		<article class="card">
			<img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="avatar picture"/>
			<div class="profile">
			  <h1>Jessica Randall</h1>
			  <p>London, United Kingdom<p>
			</div>
		  <p class="description">"Front-end developer and avid reader."</p>
			<div class="social-links">
			  <a href="#">GitHub</a>
			  <a href="#">Frontend Mentor</a>
			  <a href="#">LinkedIn</a>
			  <a href="#">Twitter</a>
			  <a href="#">Instagram</a>
		  </div>
	  </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/vitorpythonico">Pythonic</a>.
  </div>
</body>
</html>
