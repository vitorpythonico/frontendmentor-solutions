<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
	<main>
		<article class="article">
			<div class="article__illustration">
				<img src="assets/images/illustration-article.svg" alt="illustration article">
			</div>
			<div class="article__content">
				<div class="article__metadata">
				  <p class="article__tag">Learning</p>
				  <p class="article__data">Published 21 Dec 2023</p>
				</div>
			  <h1 class="article__title">HTML & CSS foundations</h1>
			  <p class="article__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
				<div class="article__author">
					<img class="article__avatar" src="assets/images/image-avatar.webp" alt="avatar image">
					<p>Greg Hooper</p>
				</div>
			</div>
	  </article>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/vitorpythonico">Pythonic</a>.
  </footer>
</body>
</html>
