<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <article class="card">
      <img class="card__illustration" src="images/illustration-hero.svg" alt="Card illustration">
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks,   and podcasts on any 
          device anywhere you like!
        </p>
        <div class="card__plan">
          <div class="card__plan__box">
            <img src="images/icon-music.svg" alt="Icon music">
            <div>
              <p class="type">Annual Plan</p>
              <p class="price">$59.99/year</p>  
            </div>
          </div>
          <a class="card__link" href="#" title="Change plan">Change</a>
        </div>
        <button class="card__btn">Proceed to Payment</button>
        <a class="card__cancel" href="#" title="Cancel payment" >Cancel Order</a>
      </div>
    </article>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/vitorpythonico" target="_blank">Pythonic</a>.
  </footer>
</body>
</html>
